<!DOCTYPE html>
<html>
<head>
  <title>Increment Counter</title>
  <style>
    /* Add some basic styling for better appearance */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <p id="counter">3</p>
  <button id="incrementBtn">Increment</button>

  <script>
    // Get references to the counter and button elements
    const counterElement = document.getElementById("counter");
    const incrementButton = document.getElementById("incrementBtn");

    // Initialize the counter value
    let counterValue = 0;

    // Add a click event listener to the button
    incrementButton.addEventListener("click", function() {
      // Display the original (un-incremented) value in an alert
      alert(`Original Value: ${counterValue}`);

      // Increment the counter value
      counterValue++;

      // Update the text in the counter element
      counterElement.textContent = counterValue;
    });
  </script>
</body>
</html>
